name: Android CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - "dev"
    paths:
      - "android/**"

jobs:
  ktlint:
    name: Run ktlint on android project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Run ktlint
        run: chmod +x gradlew && ./gradlew ktlintCheck
